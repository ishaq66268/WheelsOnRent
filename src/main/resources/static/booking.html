<body>

  <div class="container">
    <h2>Book Your Ride</h2>
    <img id="vehiclePreview" src="" alt="Selected Vehicle" />
    <form id="bookingForm" action="http://localhost:8080/book" method="POST">
  <label for="username">Your Name</label>
  <input type="text" id="username" name="username" required>

  <label for="vehicleType">Select Vehicle</label>
  <select id="vehicleType" name="vehicleType" required>
    <option value="">--Choose--</option>
    <option value="Bike">Bike</option>
    <option value="Car">Car</option>
  </select>

  <label for="vehicleName">Model</label>
<select id="vehicleName" name="vehicleName" required>
  <option value="">--Choose Model--</option>
</select>


  <label for="startDate">Booking Start Date</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">Booking End Date</label>
  <input type="date" id="endDate" name="endDate" required>

  <label for="payment">Payment Method</label>
  <select id="payment" name="payment" required>
    <option value="">--Select Payment--</option>
    <option value="UPI">UPI</option>
    <option value="Card">Credit/Debit Card</option>
    <option value="Cash">Cash on Delivery</option>
  </select>

  <button class="book-btn" type="submit">Confirm Booking</button>
</form>

            </div>
  <script src="booking.js"></script>
  <script>
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "signin.html";
  }

  // Optional: Show welcome message
  const user = localStorage.getItem("user");
  if (user) {
    document.getElementById("welcomeUser").textContent = "Welcome, " + user;
  }
</script>
<script src="scripts.js"></script>
</body>
</html>
